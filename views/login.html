<body class=" singup-full">

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="object-non-visible" data-animation-effect="fadeInDownSmall" data-effect-delay="100">
              <!-- logo -->
              <div id="logo" class="logo text-center">
                <h3 class="margin-clear"><a href="index.html" class="logo-font link-light">The <span class="text-default">Project</span></a></h3>
              </div>
              <!-- name-and-slogan -->
              <p class="small text-center">Multipurpose HTML5 Template</p>
              <div class="form-block p-30 light-gray-bg border-clear">
                <h2 class="title">Login</h2>
                <div class="row">
                  <form class="form-horizontal col-md-12">
                    <div class="form-group has-feedback row">
                      <label for="inputUserName" class="col-md-3 text-md-right control-label col-form-label">이메일</label>
                      <div class="col-md-8">
                        <input type="text" class="form-control" id="inputUserName" placeholder="User Name" required>
                        <i class="fa fa-user form-control-feedback pr-4"></i>
                      </div>
                    </div>
                    <div class="form-group has-feedback row">
                      <label for="inputPassword" class="col-md-3 text-md-right control-label col-form-label">비밀번호</label>
                      <div class="col-md-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <i class="fa fa-lock form-control-feedback pr-4"></i>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="ml-md-auto col-md-9">
                        <div class="checkbox form-check">
                          <input class="form-check-input" type="checkbox">
                          <label class="form-check-label">
                            아이디 기억하기
                          </label>
                        </div>
                        <ul class="space-top">
                          <li><a href="#">비밀번호가 기억나지 않나요?</a></li>
                        </ul>
                        <div class="form-group row">
                          <div class="col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-group btn-default btn-animated">로그인 <i class="fa fa-user"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="row">
                  <div class="col-lg-12 plan">
                    <p class="text-muted">또는</p>
                    <button type="submit" class="btn btn-danger btn-animated">구글로 로그인하기 <i class="fa fa-youtube-play"></i></button>
                    <p class="text-center">아직 계정이 없으신가요? <a href="signup.html">회원 가입</a></p>
                  </div>
                </div>
              </div>
