<body class=" singup-full">
  <div class="scrollToTop circle"><i class="fa fa-angle-up"></i></div>

  <div class="page-wrapper singup-full">
    <!-- background image -->
    <div class="fullscreen-bg"></div>

    <!-- banner start -->
    <!-- ================ -->
    <div class="pv-40 dark-translucent-bg singup-full">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="object-non-visible" data-animation-effect="fadeInDownSmall" data-effect-delay="100">
              <!-- logo -->
              <div id="logo" class="logo text-center">
                <h3 class="margin-clear"><a href="index.html" class="logo-font link-light">The <span class="text-default">Project</span></a></h3>
              </div>
              <!-- name-and-slogan -->
              <p class="small text-center">Multipurpose HTML5 Template</p>
              <div class="form-block p-30 light-gray-bg border-clear">
                <h2 class="title">Sign Up</h2>
                <ul class="nav nav-tabs style-1" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" href="#advSignup" role="tab" data-toggle="tab"><i class="fa fa-diamond pr-2"></i>광고주</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#infSignup" role="tab" data-toggle="tab"><i class="fa fa-connectdevelop pr-2"></i>인플루언서</a>
                  </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                  <div class="tab-pane fade show active" role="tabpanel" id="advSignup">
                    <div class="row">
                      <form class="form-horizontal col-md-12">
                        <div class="form-group has-feedback row">
                          <label for="inputEmail" class="col-md-3 control-label text-md-right col-form-label">이메일 <span class="text-danger small">*</span></label>
                          <div class="col-md-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            <i class="fa fa-envelope form-control-feedback pr-4"></i>
                          </div>
                        </div>
                        <div class="form-group has-feedback row">
                          <label for="inputName" class="col-md-3 control-label text-md-right col-form-label">기업명 <span class="text-danger small">*</span></label>
                          <div class="col-md-8">
                            <input type="text" class="form-control" id="inputName" placeholder="Company Name" required>
                            <i class="fa fa-pencil form-control-feedback pr-4"></i>
                          </div>
                        </div>
                        <div class="form-group has-feedback row">
                          <label for="inputPassword" class="col-md-3 control-label text-md-right col-form-label">비밀번호 <span class="text-danger small">*</span></label>
                          <div class="col-md-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                            <i class="fa fa-lock form-control-feedback pr-4"></i>
                          </div>
                        </div>
                        <div class="form-group has-feedback row">
                          <label for="inputPasswordConfirm" class="col-md-3 control-label text-md-right col-form-label">비밀번호 확인<span class="text-danger small">*</span></label>
                          <div class="col-md-8">
                            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password Confirm" required>
                            <i class="fa fa-lock form-control-feedback pr-4"></i>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-md-8 offset-md-4">
                            <button type="submit" class="btn btn-group btn-default btn-animated">이메일로 가입하기 <i class="fa fa-user"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 plan">
                        <p class="text-muted">또는</p>
                        <button type="submit" class="btn btn-danger btn-animated">구글로 가입하기 <i class="fa fa-youtube-play"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane fade" role="tabpanel" id="infSignup">
                    <div class="row">
                      <div class="col-lg-12 plan">
                        <button type="submit" class="btn btn-danger btn-animated">구글로 가입하기 <i class="fa fa-youtube-play"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- .subfooter start -->
              <!-- ================ -->
              <p class="mt-20 text-center">Copyright © 2019 The Project. All Rights Reserved</p>
              <!-- .subfooter end -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- banner end -->

  </div>

  <!-- Count To javascript -->

  <!-- Slick carousel javascript -->

  <script src="../resource/plugins/slick/slick.min.js"></script>
  <!-- Pace javascript -->
  <script src="../resource/plugins/pace/pace.min.js"></script>
  <!-- Initialization of Plugins -->
  <script src="../resource/js/template.js"></script>
  <!-- Custom Scripts -->
  <script src="../resource/js/custom.js"></script>

  <script type="text/javascript" src="../resource/plugins/rs-plugin-5/js/extensions/revolution.extension.video.min.js"></script>
